name: foodwithfriends
description: FoodWithFriends App

version: 0.1.0

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  json_annotation: 3.0.0
  rxdart: 0.22.6
  http: ^0.12.0+2
  provider: 4.0.5
  location : 2.3.5
  flutter_rating_bar: ^3.0.1+1
