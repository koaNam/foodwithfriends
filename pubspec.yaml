  bubble: 1.1.9+1
  flutter_facebook_login: 3.0.0
  google_sign_in: 4.4.2
  flutter_auth_buttons: 0.8.0
  mqtt_client: 6.2.1
  intl: ^0.16.0
  flutter_time_picker_spinner: 1.0.6
  vibration: ^1.2.4
  flutter_secure_storage: 3.3.3
  font_awesome_flutter: 8.8.1

